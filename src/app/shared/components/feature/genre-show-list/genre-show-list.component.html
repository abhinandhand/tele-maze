<div class="genre">
  <h2 *ngIf="title" class="genre-title">{{title}}</h2>
  <div class="genre-content">
    <ng-container *ngFor="let show of shows">
        <show-card [show]="show"></show-card>
    </ng-container>
    <div class="chevron__svg-rightbox" >
      <img class="chevron__svg-icon" src="assets/svg/chevron-circle-right-solid.svg" alt="">
    </div>
      <div class="chevron__svg-leftbox" >
      <img class="chevron__svg-icon" src="assets/svg/chevron-circle-left-solid.svg" alt="">
    </div>
  </div>
</div>
