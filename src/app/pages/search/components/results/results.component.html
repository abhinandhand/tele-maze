<ng-container *ngIf="(isLoading$ | async); else displayTvShow">
  <loader></loader>
</ng-container>

<ng-template #displayTvShow>
  <ng-container *ngIf="(searchResults$ | async) as searchResults">
    <h2 class="search__result-title"><span *ngIf="!searchResults.length">"0" </span>Search results</h2>
    <genre-show-list [shows]="searchResults"></genre-show-list>
  </ng-container>
</ng-template>
